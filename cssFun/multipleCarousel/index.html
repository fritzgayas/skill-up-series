<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tech Stack Carousel</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <section class="tech-section">
            <header class="tech-header">
                <h1>My Tech Stack</h1>
                <p>These are the technologies I use and continuously build expertise in.</p>
            </header>

            <!-- 4 or below -->
            <div class="tech-category small-group">
                <h2>Web Development and Testing</h2>
                <div class="carousel">
                <div class="group">
                    <div class="card"><img src="assets/html.png" alt="HTML"></div>
                    <div class="card"><img src="assets/css.png" alt="CSS"></div>
                    <div class="card"><img src="assets/js.png" alt="JavaScript"></div>

                </div>

                    <div class="card"><img src="assets/html.png" alt="HTML"></div>

                    <div class="card"><img src="assets/js.png" alt="JavaScript"></div>
                    <div class="card"><img src="assets/selenium.png" alt="Selenium WebDriver"></div>
                </div>
                </div>
            </div>

            <!-- 5 or above -->
            <div class="tech-category large-group">
                <h2>Machine Learning Frameworks & Libraries</h2>
                <div class="carousel">
                <div class="group">
                    <div class="card"><img src="assets/numpy.png" alt="NumPy"></div>
                    <div class="card"><img src="assets/matplotlib.png" alt="Matplotlib"></div>
                    <div class="card"><img src="assets/opencv.png" alt="OpenCV"></div>
                    <div class="card"><img src="assets/keras.png" alt="Keras"></div>
                    <div class="card"><img src="assets/tensorflow.png" alt="TensorFlow"></div>

                    <div class="card"><img src="assets/numpy.png" alt="NumPy"></div>
                    <div class="card"><img src="assets/matplotlib.png" alt="Matplotlib"></div>
                    <div class="card"><img src="assets/opencv.png" alt="OpenCV"></div>
                    <div class="card"><img src="assets/keras.png" alt="Keras"></div>
                    <div class="card"><img src="assets/tensorflow.png" alt="TensorFlow"></div>
                    <div class="card"><img src="assets/ultralytics.png" alt="Ultralytics YOLO"></div>
                </div>
                </div>
            </div>

            <!-- 4 or below -->
            <div class="tech-category small-group">
                <h2>Programming Languages</h2>
                <div class="carousel">
                <div class="group">
                    <div class="card"><img src="assets/python.png" alt="Python"></div>
                    <div class="card"><img src="assets/cpp.png" alt="C++"></div>
                    <div class="card"><img src="assets/vba.png" alt="VBA"></div>

                </div>
                <div class="group">
                    <div class="card"><img src="assets/python.png" alt="Python"></div>
                    <div class="card"><img src="assets/cpp.png" alt="C++"></div>
                    <div class="card"><img src="assets/vba.png" alt="VBA"></div>
                    <div class="card"><img src="assets/dart.png" alt="Dart"></div>
                </div>
                </div>
            </div>

            <div class="tech-category large-group">
                <h2>Tools and Platforms</h2>
                <div class="carousel">
                <div class="group">
                    <div class="card"><img src="assets/git.png" alt="Git"></div>

                    <div class="card"><img src="assets/aws.png" alt="AWS"></div>
